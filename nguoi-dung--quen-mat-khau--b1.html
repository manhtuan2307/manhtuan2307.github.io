<!DOCTYPE html>
<html>

<head>
    <title>Người dùng - quên mật khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=vietnamese" rel="stylesheet"> 
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
<link rel="stylesheet" type="text/css" href="./assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/swiper/dist/css/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/animate.css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/libary/OwlCarousel/css/owl.carousel.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>
    <div class="main">
        <div class="frm_signIn" style="background-image: url(./assets/images2/dangky/1.jpg);">
            <div class="img__logo">
                <a href="index.html"><img src="./assets/images2/home/logo.png" /></a>
            </div>
            <div class="frm_signIn--link">
                <a href="nguoi-dung--dang-ky.html">Bạn chưa có tài khoản?</a>
                <a href="nguoi-dung--dang-ky.html" class="active">Tham gia VNP PLUS <i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
            </div>
            <div class="page__link">
                <a href="lien-he.html">Liên hệ</a>
                <span>|</span>
                <a href="FAQS.html">FAQs</a>
                <span>|</span>
                <a href="#">VIE</a>
            </div>
            <div class="pageForgetPass">
                <div id="js--pageForgetPass__slide" class="swiper-container pageForgetPass__slide">
                    <div class="swiper-wrapper js--pageForgetPass__slide__wrapper">
                        <div class="swiper-slide pageForgetPass__slide__item">
                            <div class="frm__forget--b3">
                                <h3 class="frm__title">Xác nhận email đăng ký</h3>
                                <p class="frm__note">Vui lòng điền thông tin yêu cầu để lấy lại mật khẩu</p>
                                <form class="frm__signIn--content frm__forget--content">
                                    <div class="form-group frm__group">
                                        <label class="frm__label">Tên đăng nhập <span>*</span></label>
                                        <input type="email" class="form-control frm__input" placeholder="nhập email của bạn ">
                                    </div>
                                    <div class="form-group frm__group">
                                        <label class="frm__label">Tên đăng nhập <span>*</span></label>
                                        <div class="recaptcha">
                                            <div class="recaptcha__content">
                                                <div class="img-recaptcha">
                                                    <img src="./assets/images/dangky/CAPTCHA-002.png">
                                                </div>
                                                <div class="icon-recaptcha">
                                                    <div class="icon-recaptcha--item"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
                                                    <div class="icon-recaptcha--item"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control frm__input input__captcha" placeholder="nhập captcha ">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-default btn__submit btn_confirm">Xác nhận <i class="fa fa-check" aria-hidden="true"></i></button>
                                </form>
                            </div>
                        </div>
                        <div class="swiper-slide pageForgetPass__slide__item ">
                            <div class="forget__pass--b2">
                                <img src="./assets/images2/dangky/Path2@2x.png">
                                <div class="forget__pass--description">
                                    Đường dẫn lấy lại mật khẩu đã được gửi tới email của bạn thành công.
                                </div>
                                <div class="forget__pass--notification">
                                    Không nhận được email? <span><a href="#">Gửi lại</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/swiper/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="./assets/libary/OwlCarousel/js/owl.carousel.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/wow/dist/wow.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="./assets/scripts/main.js"></script>
    
    <script>
        
        var pageForgetPass__slide = new Swiper('#js--pageForgetPass__slide', {
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 0,
            followFinger: false,
            simulateTouch: false,
            effect: 'fade',
            onSlideChangeEnd: function(swiper) {
                pageForgetPass__slide.update();
            }
        });
        jQuery(document).ready(function($) {
            $(".btn_confirm").click(function() {
                pageForgetPass__slide.slideTo(1, 700);
                return false;
            });
        });
    </script>
</body>

</html>
