<!DOCTYPE html>
<html>

<head>
    <title>Người dùng - đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=vietnamese" rel="stylesheet"> 
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
<link rel="stylesheet" type="text/css" href="./assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/swiper/dist/css/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/bower_components/animate.css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/libary/OwlCarousel/css/owl.carousel.min.css" />
<link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>
    <div class="main">
        <div class="frm_signIn" style="background-image: url(./assets/images2/dangky/2.jpg);">
            <div class="img__logo">
                <a href="index.html
                "><img src="./assets/images2/home/vnplogo.png" /></a>
            </div>
            <div class="frm_signIn--link">
                <a href="nguoi-dung--dang-ky.html">Bạn chưa có tài khoản?</a>
                <a href="nguoi-dung--dang-ky.html" class="active">Tham gia VINAPHONE PLUS <i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
            </div>
            <div class="page__link">
                <a href="lien-he.html">Liên hệ</a>
                <span>|</span>
                <a href="FAQS.html">FAQs</a>
                <span>|</span>
                <a href="#">VIE</a>
            </div>
            <div class="frm__signIn">
                <h3 class="frm__title">Đăng nhập vào VINAPHONE PLUS</h3>
                <p class="frm__note">Nhập thông tin của bạn vào ô bên dưới.</p>
                <form class="frm__signIn--content">
                    <div class="form-group frm__group">
                        <label class="frm__label">Tên đăng nhập</label>
                        <input type="email" class="form-control frm__input check--null" placeholder="nhập email của bạn">
                        <div class="msg" style="display: block">
                            Bạn cần nhập đủ thông tin
                        </div>
                    </div>
                    <div class="form-group frm__group">
                        <label class="frm__label">Mật khẩu</label>
                        <input type="password" class="form-control frm__input" placeholder="nhập mật khẩu của bạn">
                        <div class="msg">
                            Bạn cần nhập đủ thông tin
                        </div>
                    </div>
                    <p class="forget__pass"><a href="nguoi-dung--quen-mat-khau--b1.html">Quên mật khẩu?</a></p>
                    <div class="msg-fail">Đăng nhập không thành công, vui lòng kiểm tra lại thông tin</div>
                    <button type="submit" class="btn btn-default btn__submit">đăng nhập <i class="fa fa-sign-out" aria-hidden="true"></i></button>
                </form>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/swiper/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="./assets/libary/OwlCarousel/js/owl.carousel.min.js"></script>
<script type="text/javascript" src="./assets/bower_components/wow/dist/wow.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="./assets/scripts/main.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".frm__input").focus(function() {
            $(".msg").css("display", "none");
            $(this).removeClass('check--null');
        });
    });
    </script>
</body>

</html>
